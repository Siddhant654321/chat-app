<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="chat_sidebar col-md-3 order-md-0 order-1">
                <h2 id="room_num"></h2>
                <p>Share this room number with your friends so that they can join this room and chat with you!</p>
                <hr>
                <h2>Users</h2>
                <div id="users"></div>
                <div id="usersLeft"></div>
            </div>
            <div class="chat_main col-md-9 px-3">
                <p id="all-messages"></p>
                <form action="#" id="form">
                    <input id="message" type="text" placeholder="Message" autocomplete="off">
                    <button id="submit" type="submit"><i class="bi bi-send-fill"></i></button>
                    <button id="loc-btn"><i class="bi bi-geo-alt-fill"></i></button>
                    
                </form>
                <span id="error"></span>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
