<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>

    <div>
        <form id="join" action="/chat.html" novalidate>
            <h2><b>Join</b></h2>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="Type your Display Name">
                <label for="floatingInput">Display Name</label>
                <span class="error" id="name_error"></span>
            </div>
            <div class="form-floating">
                <input type="number" class="form-control" id="floatingRoom" placeholder="Type your Room Number">
                <label for="floatingRoom">Room Number</label>
                <span class="error" id="room_error"></span>
            </div>
            <button id="submit" type="submit">Join</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./js/room.js"></script>
</body>
</html>
